<div class = "ui search" [ngClass]="{loading: isLoading}">
  <div class = "ui icon input">
    <input (keyup)="keyup.emit(searchTerm.value)" #searchTerm class="prompt"
           type="text" placeholder="Suche...">
    <i class="search icon"></i>
  </div>
  <div class="results transition" [ngClass]="{ visible: foundEntries.length}">
  <a href (click)="entrySelected.emit(entry); false" class="result"
  *ngFor="let entry of foundEntries">
    <div class="content">
      <div class="title">{{entry.title}}</div>
    </div>
  </a>
  </div>
</div>
